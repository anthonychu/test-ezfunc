<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-ezfunc</title>
</head>
<body>
  <h1 id="message">ðŸ‘‡ Click a button</h1>
  <button id="joke-button">Call dad joke API</button>
  <button id="date-button">Call date API</button>

  <script>
    const jokeButton = document.getElementById('joke-button');
    const dateButton = document.getElementById('date-button');
    const message = document.getElementById('message');
    jokeButton.addEventListener('click', async () => {
      const resp = await fetch('/api/getDadJoke');
      message.innerText = await resp.text();
    });
    dateButton.addEventListener('click', async () => {
      const resp = await fetch('/api/getDate');
      message.innerText = await resp.text();
    });
  </script>
</body>
</html>
